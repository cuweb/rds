name: Publish Package

on:
  push:
    branches: [develop]

# on:
#   push:
#     tags:
#       - '*'
#   workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - run: npm install -g npm@latest
      - run: npm --version
      - run: npm ci
      - run: npm run build --if-present
      - run: npm publish --access public
